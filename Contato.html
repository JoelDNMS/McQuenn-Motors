  <section class="contact-form">
    <h1>Saiba mais, entre em contato.</h1>
    <p>Preencha seus dados que entraremos em contato com você.</p>
    
    <form action="#" method="post">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="form-group">
          <div class="form-row">
            <label for="nome">Nome *</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
          </div>

        <div class="form-group">
            <div class="form-row">
            <label for="nome">CPF *</label>
            <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>

        <div class="form-group">
          <label for="email">E-mail *</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        
        <div class="form-group">
          <label for="telefone">Telefone *</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
          <small>Utilize apenas números com os dois últimos dígitos do DDD.</small>
        </div>

        <div class="form-group">
            <label for="Data de Nascimento">Data de Nascimento *</label>
            <input type="datetime" id="data_nascimento" name="data de nascimento" placeholder="Digite a data do seu nascimento" required>
          </div>

      </fieldset>
      <button type="submit">Enviar</button>
    </form>
  </section>
  

    <script src="scripit.js"></script>
</body>
</html>
